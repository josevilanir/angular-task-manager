<div class="min-h-screen bg-gray-50">
  <p-toast />
  <p-confirmDialog />

  <!-- Header -->
  <p-toolbar styleClass="mb-4 border-noround">
    <ng-template pTemplate="left">
      <div class="flex align-items-center gap-2">
        <i class="pi pi-check-square" style="font-size: 2rem; color: white;"></i>
        <h1 class="m-0 text-2xl">{{ title() }}</h1>
      </div>
    </ng-template>
    <ng-template pTemplate="right">
      <div class="flex gap-2 align-items-center">
        <span class="text-sm" style="color: white;">{{ tasks().length }} tarefa(s)</span>
      </div>
    </ng-template>
  </p-toolbar>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-4" style="max-width: 1200px;">
    <app-task-list
      [tasks]="tasks()"
      (onAdd)="showAddDialog()"
      (onEdit)="showEditDialog($event)"
      (onDelete)="deleteTask($event)"
      (onToggleComplete)="toggleComplete($event)"
    />
  </div>

  <!-- Dialog para adicionar/editar tarefa -->
  <p-dialog
    [(visible)]="displayDialog"
    [header]="selectedTask() ? 'Editar Tarefa' : 'Nova Tarefa'"
    [modal]="true"
    [style]="{width: '600px'}"
    [draggable]="false"
    [resizable]="false"
  >
    <app-task-form
      [task]="selectedTask()"
      (onSave)="saveTask($event)"
      (onCancel)="hideDialog()"
    />
  </p-dialog>
</div>
