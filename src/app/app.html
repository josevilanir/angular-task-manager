<!-- Wrapper geral (fundo em gradiente) -->
<div class="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600">
  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>

  <!-- HEADER com gradiente e efeitos -->
  <header class="relative overflow-hidden shadow-lg">
    <div class="bg-gradient-to-br from-indigo-500 to-purple-600 py-8">
      <!-- blobs decorativos -->
      <div class="blob top-[-60px] right-[-60px] w-[220px] h-[220px] bg-white/20"></div>
      <div class="blob bottom-[-40px] left-[-40px] w-[180px] h-[180px] bg-white/20"></div>

      <div class="container-app relative z-10 flex items-center justify-between gap-4">
        <!-- Logo + Título -->
        <div class="flex items-center gap-3">
          <div class="w-14 h-14 rounded-2xl bg-white/20 backdrop-blur-sm flex items-center justify-center shadow">
            <i class="pi pi-check-square text-white text-2xl drop-shadow"></i>
          </div>
          <div>
            <h1 class="text-white font-extrabold tracking-tight text-2xl sm:text-3xl">
              {{ title() }}
            </h1>
            <p class="text-white/80 text-sm">
              Organize suas tarefas com eficiência
            </p>
          </div>
        </div>

        <!-- Ações do topo (exemplo) -->
        <div class="flex items-center gap-2">
          <button pButton type="button" label="Sobre" icon="pi pi-info-circle"
                  class="p-button-rounded p-button-text text-white"></button>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTEÚDO -->
  <main class="container-app py-8">
    <!-- Barra superior / Toolbar -->
    <p-toolbar class="mb-6 rounded-xl shadow-sm bg-white/70 backdrop-blur-sm">
      <div class="p-toolbar-group-left flex items-center gap-2">
        <i class="pi pi-list text-indigo-600"></i>
        <span class="font-semibold">Minhas Tarefas</span>
      </div>
      <div class="p-toolbar-group-right">
        <button pButton type="button" icon="pi pi-plus" label="Nova Tarefa"
                class="p-button-rounded"></button>
      </div>
    </p-toolbar>

    <!-- Conteúdo principal em cards -->
    <div class="grid grid-cols-1 gap-6">
      <!-- Lista de tarefas -->
      <section class="rounded-2xl bg-white shadow-md p-4">
        <app-task-list
          [tasks]="tasks()"
          (onAdd)="openCreateDialog()"
          (onEdit)="openEditDialog($event)"
          (onDelete)="confirmDelete($event)"
          (onToggleComplete)="toggleComplete($event)">
        </app-task-list>
      </section>

      <!-- Dialog de criação/edição -->
      <p-dialog
        [visible]="dialogVisible()"
        (visibleChange)="dialogVisible.set($event)"
        [modal]="true"
        [closable]="true"
        [dismissableMask]="true"
        [style]="{ width: '40rem', maxWidth: '95vw' }"
        [breakpoints]="{ '768px': '95vw' }"
        [header]="isEditing() ? 'Editar Tarefa' : 'Nova Tarefa'">
        <div class="pt-2">
          <app-task-form
            [task]="currentTask() ?? undefined"
            (onSave)="saveTask($event)"
            (onCancel)="closeDialog()">
          </app-task-form>
        </div>
</p-dialog>
    </div>
  </main>

  <!-- FOOTER simples -->
  <footer class="container-app py-8 text-center text-white/80">
    <p>&copy; {{ currentYear() }} Task Manager — feito com Angular, PrimeNG e Tailwind</p>
  </footer>
</div>
