<ui-card [hasHeader]="true" [hasFooter]="true" class="group">
  
  <!-- HEADER -->
  <div header class="flex items-center justify-between">
    <div class="flex items-center gap-3 flex-1">
      <!-- Checkbox estilizado com Tailwind -->
      <input
        type="checkbox"
        [(ngModel)]="task.completed"
        (change)="toggleComplete()"
        class="w-6 h-6 text-purple-600 bg-gray-100 border-gray-300 rounded-lg focus:ring-purple-500 focus:ring-2 cursor-pointer transition-all duration-200 hover:scale-110"
      />
      
      <!-- Título -->
      <h3 
        [class.line-through]="task.completed"
        [class.opacity-60]="task.completed"
        class="text-xl font-bold text-gray-800 transition-all duration-300"
      >
        {{ task.title }}
      </h3>
    </div>
    
    <!-- Badge de Prioridade usando nosso componente -->
    <ui-badge 
      [variant]="getPriorityVariant()" 
      [icon]="'pi pi-flag'"
      size="md"
    >
      {{ getPriorityLabel() }}
    </ui-badge>
  </div>

  <!-- BODY -->
  <div class="space-y-4">
    <!-- Descrição com ícone -->
    <div class="flex gap-3 p-4 bg-gradient-to-r from-purple-50 to-indigo-50 rounded-xl border border-purple-100">
      <div class="flex-shrink-0">
        <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-lg flex items-center justify-center shadow-lg">
          <i class="pi pi-align-left text-white text-lg"></i>
        </div>
      </div>
      <div class="flex-1">
        <h4 class="text-sm font-semibold text-purple-700 uppercase tracking-wide mb-1.5">Descrição</h4>
        <p class="text-gray-700 leading-relaxed">{{ task.description }}</p>
      </div>
    </div>

    <!-- Datas -->
    <div class="grid grid-cols-2 gap-3">
      <!-- Data de Criação -->
      <div class="flex items-center gap-2 p-3 bg-gradient-to-br from-emerald-50 to-green-50 rounded-lg border border-emerald-100">
        <div class="w-10 h-10 bg-gradient-to-br from-emerald-500 to-green-600 rounded-lg flex items-center justify-center shadow-md">
          <i class="pi pi-calendar text-white"></i>
        </div>
        <div>
          <p class="text-xs font-semibold text-emerald-700 uppercase tracking-wide">Criado</p>
          <p class="text-sm font-bold text-gray-800">{{ formatDate(task.createdAt) }}</p>
        </div>
      </div>

      <!-- Data de Vencimento -->
      <div class="flex items-center gap-2 p-3 bg-gradient-to-br from-amber-50 to-orange-50 rounded-lg border border-amber-100">
        <div class="w-10 h-10 bg-gradient-to-br from-amber-500 to-orange-600 rounded-lg flex items-center justify-center shadow-md">
          <i class="pi pi-clock text-white"></i>
        </div>
        <div>
          <p class="text-xs font-semibold text-amber-700 uppercase tracking-wide">Vencimento</p>
          <p class="text-sm font-bold text-gray-800">{{ formatDate(task.dueDate) }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div footer class="flex gap-2 justify-end">
    <ui-button
      variant="info"
      size="md"
      icon="pi pi-pencil"
      (onClick)="editTask()"
    >
      Editar
    </ui-button>
    
    <ui-button
      variant="danger"
      size="md"
      icon="pi pi-trash"
      (onClick)="deleteTask()"
    >
      Excluir
    </ui-button>
  </div>
  
</ui-card>
