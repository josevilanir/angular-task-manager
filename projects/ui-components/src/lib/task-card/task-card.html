<p-card [style]="{'margin-bottom': '1rem'}">
  <!-- HEADER: Checkbox + Título + Tag -->
  <div class="flex justify-content-between align-items-center mb-3" style="padding-bottom: 0.75rem; border-bottom: 1px solid #dee2e6;">
    <div class="flex align-items-center gap-2">
      <input
        type="checkbox"
        [(ngModel)]="task.completed"
        (change)="toggleComplete()"
        style="width: 1.25rem; height: 1.25rem; cursor: pointer;"
      />
      <h3 class="m-0" [style.text-decoration]="task.completed ? 'line-through' : 'none'" style="font-size: 1.25rem;">
        {{ task.title }}
      </h3>
    </div>
    <p-tag [value]="task.priority" [severity]="getPrioritySeverity()" />
  </div>

  <!-- CORPO: Descrição -->
  <div style="margin-bottom: 1rem; padding: 0.5rem 0;">
    <strong style="display: block; margin-bottom: 0.5rem; color: #6c757d; font-size: 0.875rem;">Descrição:</strong>
    <p style="margin: 0; color: #495057; line-height: 1.6; font-size: 0.95rem;">
      {{ task.description }}
    </p>
  </div>

  <!-- DATAS -->
  <div style="display: flex; gap: 1.5rem; margin-bottom: 1rem; padding-top: 0.75rem; border-top: 1px solid #dee2e6;">
    <small style="color: #6c757d; display: flex; align-items: center; gap: 0.25rem;">
      <i class="pi pi-calendar"></i>
      <span>Criado: {{ formatDate(task.createdAt) }}</span>
    </small>
    <small style="color: #6c757d; display: flex; align-items: center; gap: 0.25rem;">
      <i class="pi pi-clock"></i>
      <span>Vencimento: {{ formatDate(task.dueDate) }}</span>
    </small>
  </div>

  <!-- FOOTER: Botões -->
  <div style="display: flex; gap: 0.5rem; justify-content: flex-end; padding-top: 0.75rem; border-top: 1px solid #dee2e6;">
    <p-button
      icon="pi pi-pencil"
      label="Editar"
      severity="info"
      (onClick)="editTask()"
      [style]="{'padding': '0.5rem 1rem'}"
    />
    <p-button
      icon="pi pi-trash"
      label="Excluir"
      severity="danger"
      (onClick)="deleteTask()"
      [style]="{'padding': '0.5rem 1rem'}"
    />
  </div>
</p-card>
