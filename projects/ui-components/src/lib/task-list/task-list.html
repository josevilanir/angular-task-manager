<div class="task-list-container">
  <div class="flex justify-content-between align-items-center mb-4">
    <h2>Minhas Tarefas</h2>
    <p-button
      icon="pi pi-plus"
      label="Nova Tarefa"
      (onClick)="addTask()"
    />
  </div>

  <div *ngIf="tasks.length === 0" class="empty-state p-5 text-center">
    <i class="pi pi-inbox" style="font-size: 3rem; color: var(--text-color-secondary);"></i>
    <p class="mt-3 text-muted">Nenhuma tarefa encontrada. Comece criando uma nova!</p>
  </div>

  <div *ngFor="let task of tasks">
    <app-task-card
      [task]="task"
      (onEdit)="editTask($event)"
      (onDelete)="deleteTask($event)"
      (onToggleComplete)="toggleComplete($event)"
    />
  </div>
</div>
