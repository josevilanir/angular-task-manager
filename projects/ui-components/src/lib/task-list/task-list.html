<div class="task-list-container" style="animation: fadeIn 0.5s ease;">
  <!-- Header da lista com botão destaque -->
  <div class="flex justify-content-between align-items-center mb-4" style="padding-bottom: 1.5rem; border-bottom: 3px solid #e5e7eb;">
    <div>
      <h2 style="margin: 0; color: #1f2937; font-size: 1.75rem; font-weight: 800;">Minhas Tarefas</h2>
      <p style="margin: 0.25rem 0 0 0; color: #6b7280; font-size: 0.95rem;">Gerencie e organize suas atividades</p>
    </div>
    <p-button
      icon="pi pi-plus"
      label="Nova Tarefa"
      (onClick)="addTask()"
      [style]="{
        'background': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
        'border': 'none',
        'padding': '0.875rem 2rem',
        'border-radius': '12px',
        'font-weight': '700',
        'box-shadow': '0 4px 12px rgba(102, 126, 234, 0.4)',
        'transition': 'all 0.3s ease',
        'font-size': '1rem'
      }"
    />
  </div>

  <!-- Estatísticas -->
  <div class="grid mb-4" style="margin-bottom: 2rem;">
    <div class="col-12 md:col-6">
      <div style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); padding: 1.5rem; border-radius: 16px; color: white; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);">
        <div class="flex align-items-center gap-3">
          <i class="pi pi-check-circle" style="font-size: 2.5rem; opacity: 0.9;"></i>
          <div>
            <p style="margin: 0; font-size: 0.875rem; opacity: 0.9; font-weight: 600;">Concluídas</p>
            <h3 style="margin: 0.25rem 0 0 0; font-size: 2rem; font-weight: 800;">{{ completedCount }}</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 md:col-6">
      <div style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); padding: 1.5rem; border-radius: 16px; color: white; box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);">
        <div class="flex align-items-center gap-3">
          <i class="pi pi-clock" style="font-size: 2.5rem; opacity: 0.9;"></i>
          <div>
            <p style="margin: 0; font-size: 0.875rem; opacity: 0.9; font-weight: 600;">Pendentes</p>
            <h3 style="margin: 0.25rem 0 0 0; font-size: 2rem; font-weight: 800;">{{ pendingCount }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Estado vazio melhorado -->
  <div *ngIf="tasks.length === 0" class="empty-state" style="margin: 3rem 0; padding: 4rem 2rem; border-radius: 20px; background: linear-gradient(135deg, #f9fafb 0%, #ffffff 100%); border: 3px dashed #e0e7ff; text-align: center; animation: fadeIn 0.5s ease;">
    <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); width: 120px; height: 120px; margin: 0 auto 2rem; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3); animation: pulse 2s infinite;">
      <i class="pi pi-inbox" style="font-size: 3.5rem; color: white;"></i>
    </div>
    <h3 style="color: #1f2937; font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;">Nenhuma tarefa encontrada</h3>
    <p style="color: #6b7280; font-size: 1.05rem; margin-bottom: 2rem; max-width: 400px; margin-left: auto; margin-right: auto;">
      Comece criando sua primeira tarefa e organize suas atividades de forma eficiente!
    </p>
    <p-button
      icon="pi pi-plus"
      label="Criar Primeira Tarefa"
      (onClick)="addTask()"
      [style]="{
        'background': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
        'border': 'none',
        'padding': '1rem 2.5rem',
        'border-radius': '12px',
        'font-weight': '700',
        'font-size': '1.05rem',
        'box-shadow': '0 4px 12px rgba(102, 126, 234, 0.4)'
      }"
    />
  </div>

  <!-- Lista de tarefas -->
  <div *ngIf="tasks.length > 0" class="tasks-grid">
    <app-task-card
      *ngFor="let task of tasks; trackBy: trackByTaskId"
      [task]="task"
      (onEdit)="editTask(task)"
      (onDelete)="deleteTask(task)"
      (onToggleComplete)="toggleComplete(task)"
    />
  </div>
</div>
