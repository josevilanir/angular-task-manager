<div class="task-form-container" style="animation: fadeIn 0.3s ease;">
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <!-- Título -->
    <div class="field" style="animation: slideIn 0.3s ease; animation-delay: 0.1s; animation-fill-mode: both;">
      <label for="title" class="block mb-2" style="display: flex; align-items: center; gap: 0.5rem; color: #374151; font-weight: 600; font-size: 0.95rem;">
        <i class="pi pi-bookmark" style="color: #667eea;"></i>
        <span>Título *</span>
      </label>
      <input
        pInputText
        id="title"
        formControlName="title"
        class="w-full"
        placeholder="Ex: Implementar nova funcionalidade"
        style="padding: 0.875rem 1rem; font-size: 1rem; border: 2px solid #e5e7eb; border-radius: 10px; transition: all 0.3s ease;"
      />
      <small
        *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched"
        class="p-error block mt-1"
        style="font-size: 0.875rem; margin-top: 0.25rem; display: block;"
      >
        O título deve ter pelo menos 3 caracteres.
      </small>
    </div>

    <!-- Descrição -->
    <div class="field" style="animation: slideIn 0.3s ease; animation-delay: 0.2s; animation-fill-mode: both;">
      <label for="description" class="block mb-2" style="display: flex; align-items: center; gap: 0.5rem; color: #374151; font-weight: 600; font-size: 0.95rem;">
        <i class="pi pi-align-left" style="color: #667eea;"></i>
        <span>Descrição *</span>
      </label>
      <textarea
        id="description"
        formControlName="description"
        rows="4"
        class="w-full"
        placeholder="Descreva os detalhes da tarefa..."
        style="padding: 0.875rem 1rem; font-size: 1rem; border: 2px solid #e5e7eb; border-radius: 10px; font-family: inherit; width: 100%; transition: all 0.3s ease; resize: vertical;"
      ></textarea>
      <small
        *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched"
        class="p-error block mt-1"
        style="font-size: 0.875rem; margin-top: 0.25rem; display: block;"
      >
        A descrição deve ter pelo menos 10 caracteres.
      </small>
    </div>

    <!-- Prioridade -->
    <div class="field" style="animation: slideIn 0.3s ease; animation-delay: 0.3s; animation-fill-mode: both;">
      <label for="priority" class="block mb-2" style="display: flex; align-items: center; gap: 0.5rem; color: #374151; font-weight: 600; font-size: 0.95rem;">
        <i class="pi pi-flag" style="color: #667eea;"></i>
        <span>Prioridade *</span>
      </label>
      <select
        id="priority"
        formControlName="priority"
        class="w-full"
        style="padding: 0.875rem 1rem; font-size: 1rem; border: 2px solid #e5e7eb; border-radius: 10px; background: white; cursor: pointer; transition: all 0.3s ease; font-family: inherit;"
      >
        <option value="low">Baixa</option>
        <option value="medium">Média</option>
        <option value="high">Alta</option>
      </select>
    </div>

    <!-- Data de vencimento -->
    <div class="field" style="animation: slideIn 0.3s ease; animation-delay: 0.4s; animation-fill-mode: both;">
      <label for="dueDate" class="block mb-2" style="display: flex; align-items: center; gap: 0.5rem; color: #374151; font-weight: 600; font-size: 0.95rem;">
        <i class="pi pi-calendar" style="color: #667eea;"></i>
        <span>Data de Vencimento *</span>
      </label>
      <input
        type="date"
        id="dueDate"
        formControlName="dueDate"
        class="w-full"
        style="padding: 0.875rem 1rem; font-size: 1rem; border: 2px solid #e5e7eb; border-radius: 10px; background: white; cursor: pointer; transition: all 0.3s ease; font-family: inherit;"
      />
      <small
        *ngIf="taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched"
        class="p-error block mt-1"
        style="font-size: 0.875rem; margin-top: 0.25rem; display: block;"
      >
        Selecione uma data de vencimento.
      </small>
    </div>

    <!-- Botões de ação -->
    <div class="flex gap-2 justify-content-end pt-3" style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 2px solid #e5e7eb; animation: slideIn 0.3s ease; animation-delay: 0.5s; animation-fill-mode: both;">
      <p-button
        label="Cancelar"
        icon="pi pi-times"
        (onClick)="cancel()"
        [outlined]="true"
        severity="secondary"
        [style]="{
          'padding': '0.75rem 1.5rem',
          'border-radius': '10px',
          'font-weight': '600',
          'transition': 'all 0.3s ease'
        }"
      />
      <p-button
        [label]="isEditMode ? 'Atualizar' : 'Criar'"
        [icon]="isEditMode ? 'pi pi-check' : 'pi pi-plus'"
        type="submit"
        [disabled]="!taskForm.valid"
        [style]="{
          'background': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
          'border': 'none',
          'padding': '0.75rem 1.5rem',
          'border-radius': '10px',
          'font-weight': '600',
          'box-shadow': '0 4px 12px rgba(102, 126, 234, 0.4)',
          'transition': 'all 0.3s ease',
          'opacity': taskForm.valid ? '1' : '0.6'
        }"
      />
    </div>
  </form>
</div>
